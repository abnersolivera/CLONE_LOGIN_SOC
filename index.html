<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC - Software Integrado de Gestão Ocupacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="logo">
            <a href="#">
                <img src="logo-soc.svg" alt="Logo Soc">
            </a>
        </header>
        <section class="container-form">
            <form action="">
                <input type="text" id="name" name="name" placeholder="Login">
                <input type="password" id="password" name="password" placeholder="Senha">
            </form>
            <a href="#">Esqueci minha senha</a>
        </section>
        
        <section class="teclado">
            <div class="mteclado">
                <div class="tb-1">
                    <input type="button" value="1" name="bt_1" id="bt_1">
                    <input type="button" value="2" name="bt_2" id="bt_2">
                    <input type="button" value="3" name="bt_3" id="bt_3">
                    <input type="button" value="4" name="bt_4" id="bt_4">
                </div>
                <div class="tb-2">
                    <input type="button" value="5" name="bt_5" id="bt_5">
                    <input type="button" value="6" name="bt_6" id="bt_6">
                    <input type="button" value="7" name="bt_7" id="bt_7">
                    <input type="button" value="8" name="bt_8" id="bt_8">
                </div>
                <div class="tb-3">
                    <input type="button" value="9" name="bt_9" id="bt_9">
                    <input type="button" value="0" name="bt_0" id="bt_0">
                    <input type="button" value="<" name="bt_a" id="bt_a">
                    <input type="button" value="x" class="xis" name="bt_e" id="bt_e">
                </div>
            </div>

            <div class="id">
                <div class="id-input">
                    <input type="password" id="password" name="password" placeholder="ID">
                    <a href="#">Esqueci meu ID</a>                    
                </div>
                <div class="buttom-l">
                    <button>Entrar</button>
                </div>
            </div>

        </section>
        <div class="botoes_login">
       
                <li class="botoes_login1">
                    <a href="#" title="O que é SOC?"><img src="home.png" alt=""></a>
                </li>

                <li class="botoes_login2">
                    <a href="#" title="Leia as últimas notícias no SOC Blog"><img src="noticias.png" alt=""></a>
                </li>

                <li class="botoes_login3">
                    <a href="#" title="Curta o SOC no Facebook!"><img src="face.png" alt=""></a>
                </li>
                
                <li class="botoes_login4">
                    <a href="#" title="Inscreva-se no canal do SOC no YouTube!"><img src="youtube.png" alt=""></a>
                </li>

                
                <li class="botoes_login5">
                    <a href="#" title="Entre em contato com o SOC"><img src="contato.png" alt=""></a>
                </li>
            
        </div>
    </main>
    
</body>
</html>
